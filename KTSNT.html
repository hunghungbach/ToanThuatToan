<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kiểm Tra Số Nguyên Tố</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding-top: 50px;
        }

        h1 {
            font-family: 'Times New Roman', Times, serif;
            color: #89CFF0;
        }

        input {
            padding: 10px;
            font-size: 16px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            margin-top: 10px;
            cursor: pointer;
        }

        #result {
            margin-top: 20px;
            font-size: 18px;
            color: #3acbf5;
        }
    </style>
    <script>
        function isPrime(n) {
            if (n <= 1) {
                return false;
            }
            for (var i = 2; i <= Math.sqrt(n); i++) {
                if (n % i === 0) {
                    return false;
                }
            }
            return true;
        }
        function checkPrime() {
            var n = document.getElementById("number").value;
            n = parseInt(n);
            if (isNaN(n) || n <= 0) {
                document.getElementById("result").innerHTML = "Vui lòng nhập số nguyên dương hợp lệ!";
                return;
            }
            if (isPrime(n)) {
                document.getElementById("result").innerHTML = n + " là số nguyên tố.";
            } else {
                document.getElementById("result").innerHTML = n + " không phải là số nguyên tố.";
            }
        }
    </script>
</head>
<body>
    <h1>Kiểm Tra Số Nguyên Tố</h1>
    <label for="number">Nhập số n: </label>
    <input type="number" id="number" placeholder="Nhập n">
    <br>
    <button onclick="checkPrime()">Kiểm Tra</button>
    <div id="result"></div>
    
</body>
</html>
